<html>
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Mod 3 Final Project</title>


  <style>
    img {
      max-height: 200px;
    }
    textarea {
      width: 100%;
    }
  </style>

</head>
<body>


  <div class='row'>

    <div class='col-md-3'>
      <ul class="list-group" id="list-group">
      </ul>
    </div>

    <div class='col-md-4'>
      <div class='row'>
        <div class="col">
          <h1 id="breakfast-title"></h1>
          <div id="breakfast-detail">
          </div>
        </div>
      </div>
      <div class='row'>
        <div class="col">
          <h1 id="lunch-title"></h1>
          <div id="lunch-detail">
          </div>
        </div>
      </div>
      <div class='row'>
        <div class="col">
          <h1 id="dinner-title"></h1>
          <div id="dinner-detail">
          </div>
        </div>
      </div>
    </div>

    <div class='col-md-3'>
      <div id="search-food">
        <form id="search" name="search">
          <input name="name" placeholder="Type a food or a meal...">
          <button type="submit">SEARCH</button>
        </form>
      </div>
      <div id="result">
      </div>
    </div>


    <div class='col-md-3'>
      <div class="shopping-list">
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
